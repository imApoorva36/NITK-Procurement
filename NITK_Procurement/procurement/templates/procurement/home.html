{% extends './layout.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block body %}
<div class="index-body">
    <div class="index">
        <h1>NITK Procurement</h1>
        {% for form in forms %}
            <p>{{form.outside_title}} : <a href="{% url 'fill_form' id=form.id %}">Access Here</a></p>
        {% endfor %}
    </div>
</div>

<style>
    .index{
        background: white;
        max-width: 1000px;
        padding-left: 3vw;
        padding-right: 5vw;
        padding-top: 5vh;
        padding-bottom: 5vh;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;

    }

    .index:hover{
        filter: drop-shadow(0 0 0.5rem rgb(206, 206, 206));
    }
    .index>h1{
        font-weight: bolder;
        letter-spacing: 2px;
        border-bottom: solid;
        border-color: rgb(159, 159, 159);
        padding-left: 2%;
    }
    .index>h5{
        font-weight: 550;
        letter-spacing: 1px;
        margin-top: 1rem;
        margin-left: 2%;
        margin-bottom: 1.5rem;
    }
    label{
        margin-left: 2%;
    }
    .form-control{
        max-width: 600px;
        margin-left: 2%;
        margin-bottom: 2rem;
    }
    .btn{
        max-width: 150px;
        margin-left: 2%;
        background:  #6770d2;
        background-color: #6770d2;
    }
    .login-form {
        border-bottom:solid;
        border-width: thin;
        padding-left: 1%;
        padding-bottom: 1rem;
        max-width: 650px;
        border-color: rgb(193, 193, 193);;
    }
    a{
        width: min-content;
        margin-left: 2%;
    }
</style>
{% endblock %}
